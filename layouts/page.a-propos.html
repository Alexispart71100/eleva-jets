{{ define "main" }}
<section class="relative bg-[#F8F6F2] text-[#0A1A2F]">
  <div class="max-w-5xl mx-auto px-6 py-16 lg:py-24">
    <!-- Titre -->
    <h1 class="font-serif text-4xl lg:text-5xl font-bold mb-8">
      {{ .Title }}
    </h1>

    <!-- Contenu principal -->
    <div class="prose prose-lg max-w-none font-sans text-[#0A1A2F]">
      {{ .Content }}
    </div>

    <!-- Bloc CTA final -->
    <div class="mt-16 bg-white shadow-sm rounded-2xl p-8 text-center border border-[#E6DCD0]">
      <p class="font-serif text-2xl mb-6">Prêt à vivre l’expérience Eleva Jets&nbsp;?</p>
      <a href="/contact/"
         class="inline-block px-6 py-3 bg-[#0A1A2F] text-white rounded-full border border-[#D1B87F] hover:bg-[#E6DCD0] hover:text-[#0A1A2F] transition">
        Demander un devis sur-mesure
      </a>
    </div>
  </div>
</section>
{{ end }}
