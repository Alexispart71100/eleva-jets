{{ define "main" }}
<section style="background: #f4f4f5; min-height: 80vh; padding: 4rem 0;">
  <div style="
    max-width: 780px;
    margin: 0 auto;
    background: #fff;
    border-radius: 1.25rem;
    box-shadow: 0 2px 18px rgba(20,22,27,0.08);
    border: 1.5px solid #ceddef;
    padding: 3rem 2.2rem 2.4rem 2.2rem;">
    <h1 style="
      font-family: 'Switzer', Arial, Helvetica, sans-serif;
      color: #14161b;
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 2.2rem;
      text-align: center;">
      {{ .Title }}
    </h1>
    <article style="
      font-family: 'Switzer', Arial, Helvetica, sans-serif;
      color: #222b36;
      font-size: 1.08rem;
      line-height: 1.75;">
      {{ .Content }}
    </article>
  </div>
</section>
{{ end }}
