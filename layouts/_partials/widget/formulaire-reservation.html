<form id="form-reservation"
  class="max-w-7xl mx-auto p-6 md:p-8 bg-white rounded-2xl shadow-2xl flex flex-col gap-6 border border-transparent"
>
  <!-- Tabs -->
  <div class="flex flex-wrap gap-2 md:gap-4 mb-2">
    <button type="button" id="tab-simple"
      class="px-4 md:px-6 py-3 rounded-xl border border-bleu-nuit bg-transparent text-bleu-nuit font-bold text-sm md:text-lg focus:outline-none">Aller simple</button>
    <button type="button" id="tab-retour"
      class="px-4 md:px-6 py-3 rounded-xl border border-bleu-nuit bg-transparent text-bleu-nuit font-bold text-sm md:text-lg focus:outline-none">Aller-retour</button>
    <button type="button" id="tab-multi"
      class="px-4 md:px-6 py-3 rounded-xl border border-bleu-nuit bg-transparent text-bleu-nuit font-bold text-sm md:text-lg focus:outline-none w-full md:w-auto">Multi-destinations</button>
  </div>

  <!-- Ligne de champs -->
  <div class="flex flex-col md:flex-row md:items-center gap-3 md:gap-0 bg-transparent">
    <!-- De -->
    <div class="flex-1 flex flex-col justify-center px-4 py-3 bg-blanc-casse rounded-[20px] md:rounded-r-none border-none md:border-r md:border-gris-perle relative min-w-0 md:min-w-[170px]">
      <label class="block text-sm font-bold text-bleu-nuit mb-1">De</label>
      <input id="from" name="from" type="text" placeholder="France (FR)" required
        class="w-full bg-transparent text-gris-perle font-semibold placeholder:text-gris-perle border-none outline-none p-0 focus:ring-0" />
    </div>
    <!-- Vers -->
    <div class="flex-1 flex flex-col justify-center px-4 py-3 bg-blanc-casse border-none md:border-r md:border-gris-perle rounded-[20px] md:rounded-none relative min-w-0 md:min-w-[200px]">
      <label class="block text-sm font-bold text-bleu-nuit mb-1">Vers</label>
      <input id="to" name="to" type="text" placeholder="Pays, ville ou aéroport" required
        class="w-full bg-transparent text-gris-perle font-semibold placeholder:text-gris-perle border-none outline-none p-0 focus:ring-0" />
    </div>
    <!-- Date départ -->
    <div class="flex-1 flex flex-col justify-center px-4 py-3 bg-blanc-casse border-none md:border-r md:border-gris-perle rounded-[20px] md:rounded-none relative min-w-0 md:min-w-[170px]">
      <label class="block text-sm font-bold text-bleu-nuit mb-1">Départ</label>
      <input id="date" name="date" type="date" required
        class="w-full bg-transparent text-gris-perle font-semibold placeholder:text-gris-perle border-none outline-none p-0 focus:ring-0" />
    </div>
    <!-- Date retour -->
    <div class="flex-1 flex flex-col justify-center px-4 py-3 bg-blanc-casse border-none md:border-r md:border-gris-perle rounded-[20px] md:rounded-none relative min-w-0 md:min-w-[170px]">
      <label class="block text-sm font-bold text-bleu-nuit mb-1">Retour</label>
      <input id="retour" name="retour" type="date" required
        class="w-full bg-transparent text-gris-perle font-semibold placeholder:text-gris-perle border-none outline-none p-0 focus:ring-0" />
    </div>
    <!-- Nombre de passager -->
    <div class="flex-1 flex flex-col justify-center px-4 py-3 bg-blanc-casse rounded-[20px] md:rounded-l-none border-none relative min-w-0 md:min-w-[170px]">
      <label class="block text-sm font-bold text-bleu-nuit mb-1">Nombre de passager</label>
      <input id="pax" name="pax" type="number" min="1" value="1"
        class="w-full bg-transparent text-gris-perle font-semibold border-none outline-none p-0 focus:ring-0" />
    </div>
    <!-- Bouton recherche -->
    <div class="flex flex-col justify-center px-2 min-w-0 md:min-w-[140px] w-full md:w-auto">
      <button id="btn-search" type="submit"
        class="w-full px-6 md:px-8 py-4 rounded-[18px] font-bold bg-[#1877F2] text-white shadow-xl text-lg hover:bg-[#005bcd] transition">
        Rechercher
      </button>
    </div>
  </div>
</form>
