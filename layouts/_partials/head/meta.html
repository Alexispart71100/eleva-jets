{{ $title := .Title | default .Site.Title }}
{{ $description := .Params.description | default .Site.Params.description }}
{{ $url := .Permalink | default .Site.BaseURL }}
{{ $image := .Params.og_image | default (print .Site.BaseURL "images/default-og.jpg") }}

<title>{{ $title }}</title>
<meta name="description" content="{{ $description }}" />
<meta name="author" content="{{ with .Params.author }}{{ . }}{{ else }}Private Jet Team{{ end }}" />
<meta name="robots" content="index, follow" />
<link rel="canonical" href="{{ $url }}" />

<!-- Open Graph -->
<meta property="og:title" content="{{ $title }}" />
<meta property="og:description" content="{{ $description }}" />
<meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}" />
<meta property="og:url" content="{{ $url }}" />
<meta property="og:image" content="{{ $image }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:locale" content="fr_FR" />

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ $title }}" />
<meta name="twitter:description" content="{{ $description }}" />
<meta name="twitter:image" content="{{ $image }}" />
<meta name="twitter:creator" content="@PrivateJet_FR" />
