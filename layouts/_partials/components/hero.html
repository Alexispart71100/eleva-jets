{{ with .Params.hero }}
<section class="relative w-full min-h-[500px] md:min-h-[600px] flex flex-col justify-center overflow-hidden">
  <!-- Image de fond -->
  {{ with .image }}
    <img 
      src="{{ . }}" 
      alt="{{ $.Title }}" 
      class="absolute inset-0 w-full h-full object-cover object-center z-0" 
      loading="lazy"
    />
  {{ end }}
  
  <!-- Overlay bleu ciel (accent) en dur -->
  <div class="absolute inset-0 z-10" style="background-color: #8dbdf8; opacity: 0.80;"></div>
  
  <!-- Conteneur central vertical avec gap -->
  <div class="relative z-20 flex flex-col items-center w-full px-4 pt-12 pb-8 md:pt-20 md:pb-10 gap-y-10 md:gap-y-14">
    <!-- Titres -->
    <div class="flex flex-col items-center">
      <h1 
        class="text-4xl md:text-5xl lg:text-6xl text-center drop-shadow-lg tracking-tight mb-6"
        style="font-family: 'Switzer', Arial, Helvetica, sans-serif; font-weight: 700; color: #ffffff;">
        {{ $.Title }}
      </h1>
      {{ with .subtitle }}
        <p 
          class="max-w-2xl text-lg md:text-2xl text-center"
          style="font-family: 'Switzer', Arial, Helvetica, sans-serif; font-weight: 400; color: #ffffff;">
          {{ . }}
        </p>
      {{ end }}
    </div>

    <!-- Formulaire centrÃ© sous le titre, avec espace -->
    <div class="w-full flex justify-center">
      {{ partial "widget/formulaire-reservation.html" . }}
    </div>
  </div>
</section>
{{ end }}
