<section style="background:#f4f4f5; padding: 4rem 0;">
  <div style="max-width: 80rem; margin: 0 auto; padding: 0 1.5rem;">
    <h2 style="
      font-family: 'Switzer', Arial, Helvetica, sans-serif;
      color: #14161b;
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 3rem;">
      Ils ont choisi l’expérience Eleva&nbsp;Jets
    </h2>
    <div style="
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(330px, 1fr));
      gap: 2.5rem;
      align-items: stretch;">
      {{ range .Params.avis }}
      <figure style="
        background: #fff;
        border-radius: 1.5rem;
        box-shadow: 0 6px 32px rgba(20, 22, 27, 0.07);
        border: 1.5px solid #ceddef;
        padding: 2.2rem 2rem 1.5rem 2rem;
        position: relative;
        display: flex;
        flex-direction: column;
        min-height: 330px;
        max-width: 540px;
        margin-left: auto;
        margin-right: auto;">
        <span style="
          font-size: 3rem;
          color: #8dbdf8;
          line-height: 1;
          opacity: 0.19;
          position: absolute;
          top: 1.2rem; left: 1.3rem;">“</span>
        <blockquote style="
          font-family: 'Switzer', Arial, Helvetica, sans-serif;
          color: #14161b;
          font-size: 1.18rem;
          font-weight: 400;
          line-height: 1.7;
          margin-bottom: 2rem;
          margin-top: 1.4rem;
          text-align: left;
          padding-right: 0.7rem;">
          {{ .texte }}
        </blockquote>
        <figcaption style="
          border-top: 1px solid #ceddef;
          padding-top: 1.1rem;
          font-family: 'Switzer', Arial, Helvetica, sans-serif;
          font-size: 1rem;
          color: #14161b;
          letter-spacing: 0.01em;
          display: flex;
          flex-direction: column;
          gap: 0.2rem;">
          <span style="font-weight:700; color:#8dbdf8;">{{ .auteur }}</span>
          <span style="font-weight:400; color:#888da8;">{{ .contexte }}</span>
        </figcaption>
      </figure>
      {{ end }}
    </div>
  </div>
</section>
